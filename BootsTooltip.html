<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap resmi sitesindeki 4.1 versiyon linki--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       
        <!--tooltip için gerekli jquery CDN linki-->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <title>Bootstrap || Tooltip</title>
      
</head>

<body class="container my-4">
    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">
        hover over me
    </a>
    <br><br>
    <button type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>header</h3><br><p>tooltiptext</p>" data-html="true">
        Tooltip with HTML
    </button>
    <br><br>
    <p>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">
            tooltip on top
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">
            tooltip on right
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">
            tooltip on bottom
        </a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">
            tooltip on left
        </a>
       
    </p>


       <!--tooltip için gerekli jquery kodu-->
 <script>
      $(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

<!--Bootstrap sitesindeki JS linkleri-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
